{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Money Manager - Your personal finance dashboard">
    <meta name="theme-color" content="#1E3A8A">
    <title>Money Manager - Personal Finance Dashboard</title>
    <link rel="icon" type="image/png" href="{% static 'Money_manager.png' %}">

    <!-- Premium CSS Framework -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Premium UI Enhancements -->
    <style>
        :root {
            /* Enhanced Color System */
            --mm-gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --mm-gradient-success: linear-gradient(135deg, #0ba360 0%, #3cba92 100%);
            --mm-gradient-danger: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            --mm-gradient-warning: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --mm-gradient-dark: linear-gradient(135deg, #141e30 0%, #243b55 100%);

            /* Glassmorphism Variables */
            --mm-glass-bg: rgba(255, 255, 255, 0.05);
            --mm-glass-border: rgba(255, 255, 255, 0.1);
            --mm-glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

            /* Depth Shadows */
            --mm-shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
            --mm-shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
            --mm-shadow-hard: 0 15px 50px rgba(0, 0, 0, 0.2);

            /* Animation Speeds */
            --mm-transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --mm-transition-bounce: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Premium Base Enhancements */
        .mm-body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        .mm-body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Premium Navigation - Glassmorphism Design */
        .mm-navbar {
            background: linear-gradient(135deg,
                    rgba(30, 58, 138, 0.95) 0%,
                    rgba(26, 46, 95, 0.98) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 4px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .mm-nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 72px;
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 32px;
        }

        /* Premium Branding */
        .mm-brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
            padding: 8px 16px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: var(--mm-transition-smooth);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .mm-brand::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .mm-brand:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .mm-brand:hover::before {
            left: 100%;
        }

        .mm-brand-icon {
            font-size: 1.8rem;
        }

        .mm-brand:hover .mm-brand-icon {
            animation: mm-pulse-subtle 2s infinite;
        }

        @keyframes mm-pulse-subtle {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* Premium Navigation Links - Desktop */
        .mm-nav-links {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mm-nav-link {
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
            font-size: 0.95rem;
            padding: 12px 20px;
            border-radius: 14px;
            transition: var(--mm-transition-smooth);
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
            text-decoration: none;
        }

        .mm-nav-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .mm-nav-link:hover::before {
            width: 150%;
            height: 150%;
        }

        .mm-nav-link:hover {
            color: white;
            transform: translateY(-2px);
        }

        .mm-nav-link.mm-active {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            color: white;
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .mm-nav-link-icon {
            font-size: 1.1rem;
        }

        /* Premium Logout Button */
        .mm-logout-form {
            margin-left: 8px;
        }

        .mm-logout-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            color: white;
            padding: 12px 24px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--mm-transition-smooth);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .mm-logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .mm-logout-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .mm-logout-btn:hover::before {
            left: 100%;
        }

        /* Mobile Menu Toggle */
        .mm-mobile-toggle {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            padding: 12px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            width: 48px;
            height: 48px;
            z-index: 1002;
            border-radius: 12px;
            transition: var(--mm-transition-smooth);
            position: relative;
        }

        .mm-mobile-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .mm-mobile-toggle-bar {
            display: block;
            width: 24px;
            height: 3px;
            background-color: white;
            border-radius: 3px;
            transition: var(--mm-transition-smooth);
        }

        /* Mobile Menu Overlay */
        .mm-mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.35s ease, visibility 0.35s ease;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .mm-mobile-overlay.mm-active {
            opacity: 1;
            visibility: visible;
        }

        /* Premium Main Content */
        .mm-main-content {
            padding: 40px 0;
            animation: mm-fadeInUp 0.8s ease-out;
        }

        @keyframes mm-fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Layout Container */
        .mm-layout-container {
            width: 100%;
            max-width: none;
            margin: 0;
            padding: 0 32px;
        }

        /* Full-width container for dashboard */
        .mm-dashboard-container {
            width: 100%;
            max-width: 100%;
            padding: 0;
        }

        /* Premium Cards */
        .mm-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow:
                var(--mm-shadow-soft),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 32px;
            transition: var(--mm-transition-smooth);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .mm-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--mm-gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mm-card:hover::before {
            opacity: 1;
        }

        .mm-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--mm-shadow-hard);
            border-color: rgba(102, 126, 234, 0.5);
        }

        /* Dashboard Grid System */
        .mm-dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 24px;
            width: 100%;
            max-width: 100%;
        }

        /* Metric Cards */
        .mm-metrics-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 24px;
        }

        .mm-metric-card {
            grid-column: span 1;
            padding: 28px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 240px;
        }

        /* Analytics Row */
        .mm-analytics-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 24px;
        }

        .mm-chart-card {
            grid-column: span 1;
            padding: 32px;
            min-height: 400px;
        }

        /* Activity Row */
        .mm-activity-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        /* Welcome Header */
        .mm-welcome-header {
            grid-column: 1 / -1;
            background: var(--mm-gradient-dark);
            border-radius: 28px;
            padding: 48px;
            margin-bottom: 40px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: var(--mm-shadow-hard);
            width: 100%;
        }

        .mm-welcome-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .mm-welcome-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
            position: relative;
            z-index: 2;
        }

        .mm-welcome-text h1 {
            color: white;
            margin-bottom: 12px;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mm-quick-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .mm-quick-action-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 28px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--mm-transition-smooth);
            cursor: pointer;
            min-width: 180px;
            text-decoration: none;
        }

        .mm-quick-action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* Chart Enhancements */
        .mm-chart-container {
            width: 100%;
            height: 300px;
            position: relative;
        }

        .mm-chart-visual {
            width: 100%;
            height: 100%;
            padding: 20px 0;
        }

        .mm-cash-flow-chart {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 20px;
            height: 100%;
            width: 100%;
        }

        .mm-chart-bars {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 20px;
            align-items: end;
            height: 100%;
        }

        /* Premium Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5568d3 0%, #654a8e 100%);
        }

        /* Premium Focus States */
        :focus-visible {
            outline: 3px solid #667eea;
            outline-offset: 3px;
            border-radius: 12px;
        }

        /* ==================================
           RESPONSIVE DESIGN - MOBILE
           ================================== */

        /* Tablet Adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .mm-layout-container {
                padding: 0 24px;
            }

            .mm-metrics-row {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .mm-analytics-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .mm-activity-row {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .mm-welcome-header {
                padding: 40px 32px;
            }

            .mm-welcome-content {
                flex-direction: column;
                align-items: stretch;
                gap: 32px;
            }

            .mm-quick-actions {
                justify-content: center;
            }

            .mm-quick-action-btn {
                flex: 1;
                min-width: 0;
            }
        }

        /* Large Desktop Screens */
        @media (min-width: 1440px) {
            .mm-layout-container {
                padding: 0 48px;
            }

            .mm-metrics-row {
                grid-template-columns: repeat(4, 1fr);
                gap: 32px;
            }

            .mm-analytics-row {
                grid-template-columns: 2fr 1fr;
                gap: 32px;
            }

            .mm-activity-row {
                grid-template-columns: repeat(3, 1fr);
                gap: 32px;
            }

            .mm-welcome-header {
                padding: 56px 48px;
            }

            .mm-welcome-text h1 {
                font-size: 2.75rem;
            }

            .mm-quick-action-btn {
                min-width: 200px;
                padding: 20px 32px;
            }
        }

        /* Extra Large Screens */
        @media (min-width: 1920px) {
            .mm-layout-container {
                padding: 0 64px;
            }

            .mm-metrics-row {
                gap: 40px;
            }

            .mm-analytics-row {
                gap: 40px;
            }

            .mm-activity-row {
                gap: 40px;
            }

            .mm-welcome-header {
                padding: 64px 56px;
            }

            .mm-welcome-text h1 {
                font-size: 3rem;
            }

            .mm-card {
                padding: 40px;
            }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .mm-layout-container {
                padding: 0 20px;
            }

            .mm-nav-content {
                padding: 0 20px;
            }

            /* Show mobile toggle */
            .mm-mobile-toggle {
                display: flex;
            }

            /* Show overlay */
            .mm-mobile-overlay {
                display: block;
            }

            /* Mobile Navigation Drawer - COMPLETELY HIDDEN BY DEFAULT */
            .mm-nav-links {
                position: fixed !important;
                top: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                width: 320px !important;
                max-width: 85vw !important;
                height: 100vh !important;
                max-height: 100vh !important;
                background: linear-gradient(135deg,
                        rgba(30, 58, 138, 0.98) 0%,
                        rgba(26, 46, 95, 0.98) 100%) !important;
                backdrop-filter: blur(30px) !important;
                -webkit-backdrop-filter: blur(30px) !important;
                display: flex !important;
                flex-direction: column !important;
                align-items: stretch !important;
                gap: 8px !important;
                padding: 96px 24px 32px !important;
                margin: 0 !important;
                border-left: 1px solid rgba(255, 255, 255, 0.15) !important;
                border-radius: 0 !important;
                box-shadow: -16px 0 40px rgba(0, 0, 0, 0.45) !important;
                transform: translateX(100%) !important;
                transition: transform 0.45s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease, visibility 0s linear 0.45s !important;
                z-index: 1001 !important;
                overflow-y: auto !important;
                overflow-x: hidden !important;
                visibility: hidden !important;
                opacity: 0 !important;
            }

            .mm-nav-links.mm-active {
                transform: translateX(0) !important;
                visibility: visible !important;
                opacity: 1 !important;
                transition: transform 0.45s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease, visibility 0s linear 0s !important;
            }

            .mm-nav-link {
                display: flex !important;
                align-items: center !important;
                gap: 16px !important;
                padding: 18px 22px !important;
                margin: 4px 0 !important;
                border-radius: 16px !important;
                font-size: 1.05rem !important;
                font-weight: 600 !important;
                color: rgba(255, 255, 255, 0.92) !important;
                border: 2px solid transparent !important;
                background: transparent !important;
                transition: all 0.35s ease !important;
                width: 100% !important;
                text-align: left !important;
            }

            .mm-nav-link::before {
                display: none !important;
            }

            .mm-nav-link:hover {
                background: rgba(255, 255, 255, 0.15) !important;
                border-color: rgba(255, 255, 255, 0.3) !important;
                transform: translateX(6px) !important;
                color: #fff !important;
            }

            .mm-nav-link.mm-active {
                background: linear-gradient(135deg,
                        rgba(255, 255, 255, 0.28) 0%,
                        rgba(255, 255, 255, 0.15) 100%) !important;
                border-color: rgba(255, 255, 255, 0.4) !important;
                box-shadow: 0 10px 28px rgba(0, 0, 0, 0.25) !important;
                color: #fff !important;
            }

            .mm-logout-form {
                margin-top: 16px !important;
                margin-left: 0 !important;
                width: 100% !important;
            }

            .mm-logout-btn {
                width: 100% !important;
                justify-content: center !important;
                padding: 18px 24px !important;
                font-size: 1.05rem !important;
            }

            .mm-brand {
                font-size: 1.1rem !important;
                padding: 8px 12px !important;
            }

            .mm-brand-icon {
                font-size: 1.3rem !important;
            }

            /* Mobile Dashboard Layout */
            .mm-dashboard-grid,
            .mm-metrics-row,
            .mm-analytics-row,
            .mm-activity-row {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .mm-welcome-header {
                padding: 32px 24px;
            }

            .mm-welcome-content {
                flex-direction: column;
                gap: 24px;
            }

            .mm-welcome-text h1 {
                font-size: 2rem;
            }

            .mm-quick-actions {
                flex-direction: column;
                gap: 12px;
            }

            .mm-quick-action-btn {
                width: 100%;
                justify-content: center;
                min-width: 0;
            }

            .mm-card {
                padding: 24px;
            }

            .mm-metric-card {
                min-height: 180px;
                padding: 24px;
            }

            .mm-chart-card {
                min-height: 350px;
                padding: 24px;
            }
        }

        /* Desktop - Ensure proper display */
        @media (min-width: 769px) {

            .mm-mobile-toggle,
            .mm-mobile-overlay {
                display: none !important;
            }

            .mm-nav-links {
                display: flex !important;
                position: static !important;
                flex-direction: row !important;
                width: auto !important;
                height: auto !important;
                background: rgba(255, 255, 255, 0.05) !important;
                padding: 8px !important;
                box-shadow: none !important;
                overflow: visible !important;
                border: 1px solid rgba(255, 255, 255, 0.1) !important;
                transform: none !important;
            }
        }
    </style>
</head>

<body class="mm-body">
    <!-- Premium Navigation -->
    <nav class="mm-navbar" role="navigation" aria-label="Main navigation">
        <div class="mm-nav-content">
            <a href="/dashboard/" class="mm-brand" aria-label="Money Manager Home">
                <span class="mm-brand-icon">ðŸ’°</span>
                <span>Money Manager</span>
            </a>
            {% if user.is_authenticated %}
            <button class="mm-mobile-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
                <span class="mm-mobile-toggle-bar"></span>
                <span class="mm-mobile-toggle-bar"></span>
                <span class="mm-mobile-toggle-bar"></span>
            </button>
            <div class="mm-nav-links" role="menubar">
                <a href="/dashboard/" class="mm-nav-link" role="menuitem">
                    <i class="fas fa-chart-line mm-nav-link-icon"></i>
                    Dashboard
                </a>
                <a href="{% url 'transactions' %}" class="mm-nav-link" role="menuitem">
                    <i class="fas fa-exchange-alt mm-nav-link-icon"></i>
                    Transactions
                </a>
                <a href="{% url 'budget_list' %}" class="mm-nav-link" role="menuitem">
                    <i class="fas fa-chart-pie mm-nav-link-icon"></i>
                    Budgets
                </a>
                <a href="{% url 'manage_accounts' %}" class="mm-nav-link" role="menuitem">
                    <i class="fas fa-wallet mm-nav-link-icon"></i>
                    Accounts
                </a>
                <a href="{% url 'shared_view' %}" class="mm-nav-link" role="menuitem">
                    <i class="fas fa-users mm-nav-link-icon"></i>
                    Shared Hub
                </a>

                <form action="{% url 'logout' %}" method="post" class="mm-logout-form">
                    {% csrf_token %}
                    <button type="submit" class="mm-logout-btn" aria-label="Logout from account">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </form>
            </div>
            <div class="mm-mobile-overlay"></div>
            {% endif %}
        </div>
    </nav>

    <!-- Premium Main Content -->
    <main class="mm-main-content mm-layout-container" role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Premium JavaScript Enhancements -->
    <script>
        // Enhanced Navigation Activation
        document.addEventListener('DOMContentLoaded', function () {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.mm-nav-links a.mm-nav-link');

            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPath ||
                    (currentPath.includes(href) && href !== '/dashboard/')) {
                    link.classList.add('mm-active');
                } else {
                    link.classList.remove('mm-active');
                }
            });
        });

        // Premium Logout Confirmation
        document.addEventListener('DOMContentLoaded', function () {
            const logoutForm = document.querySelector('.mm-logout-form');
            if (logoutForm) {
                logoutForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const confirmDialog = document.createElement('div');
                    confirmDialog.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.8);
                        backdrop-filter: blur(10px);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 2000;
                        opacity: 0;
                        animation: mm-dialog-fadeIn 0.3s ease forwards;
                    `;

                    confirmDialog.innerHTML = `
                        <div style="
                            background: white;
                            border-radius: 24px;
                            padding: 40px;
                            max-width: 400px;
                            width: 90%;
                            text-align: center;
                            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
                            transform: translateY(20px);
                            animation: mm-dialog-slideUp 0.4s ease forwards;
                        ">
                            <i class="fas fa-sign-out-alt" style="
                                font-size: 3rem;
                                color: #667eea;
                                margin-bottom: 20px;
                            "></i>
                            <h3 style="margin-bottom: 16px; color: #1e293b; font-family: 'Inter', sans-serif;">Confirm Logout</h3>
                            <p style="margin-bottom: 32px; color: #64748b; font-family: 'Inter', sans-serif;">
                                Are you sure you want to log out? You'll need to sign in again to access your dashboard.
                            </p>
                            <div style="display: flex; gap: 16px; justify-content: center;">
                                <button id="mm-cancel-logout" style="
                                    padding: 12px 32px;
                                    border: 2px solid #e2e8f0;
                                    background: transparent;
                                    color: #64748b;
                                    border-radius: 16px;
                                    font-weight: 600;
                                    cursor: pointer;
                                    transition: all 0.3s ease;
                                    font-family: 'Inter', sans-serif;
                                ">Cancel</button>
                                <button id="mm-confirm-logout" style="
                                    padding: 12px 32px;
                                    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
                                    color: white;
                                    border: none;
                                    border-radius: 16px;
                                    font-weight: 600;
                                    cursor: pointer;
                                    transition: all 0.3s ease;
                                    font-family: 'Inter', sans-serif;
                                ">Logout</button>
                            </div>
                        </div>
                    `;

                    document.body.appendChild(confirmDialog);

                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes mm-dialog-fadeIn {
                            to { opacity: 1; }
                        }
                        @keyframes mm-dialog-slideUp {
                            to { transform: translateY(0); }
                        }
                    `;
                    document.head.appendChild(style);

                    document.getElementById('mm-cancel-logout').addEventListener('click', () => {
                        confirmDialog.style.animation = 'mm-dialog-fadeIn 0.3s ease reverse forwards';
                        setTimeout(() => confirmDialog.remove(), 300);
                    });

                    document.getElementById('mm-confirm-logout').addEventListener('click', () => {
                        logoutForm.submit();
                    });
                });
            }
        });

        // Premium Mobile Menu
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuToggle = document.querySelector('.mm-mobile-toggle');
            const navLinks = document.querySelector('.mm-nav-links');
            const mobileMenuOverlay = document.querySelector('.mm-mobile-overlay');

            if (mobileMenuToggle && navLinks && mobileMenuOverlay) {
                function isMobileView() {
                    return window.innerWidth <= 768;
                }

                function toggleMobileMenu(e) {
                    if (e) e.preventDefault();
                    if (!isMobileView()) return;

                    const isExpanded = mobileMenuToggle.getAttribute('aria-expanded') === 'true';

                    if (isExpanded) {
                        closeMobileMenu();
                    } else {
                        openMobileMenu();
                    }
                }

                function openMobileMenu() {
                    console.log('Opening mobile menu'); // Debug log
                    mobileMenuToggle.classList.add('mm-active');
                    mobileMenuToggle.setAttribute('aria-expanded', 'true');
                    navLinks.classList.add('mm-active');
                    mobileMenuOverlay.classList.add('mm-active');
                    document.body.style.overflow = 'hidden';
                    document.addEventListener('keydown', handleKeyPress);
                }

                function closeMobileMenu() {
                    console.log('Closing mobile menu'); // Debug log
                    mobileMenuToggle.classList.remove('mm-active');
                    mobileMenuToggle.setAttribute('aria-expanded', 'false');
                    navLinks.classList.remove('mm-active');
                    mobileMenuOverlay.classList.remove('mm-active');
                    document.body.style.overflow = '';
                    document.removeEventListener('keydown', handleKeyPress);
                }

                function handleKeyPress(e) {
                    if (e.key === 'Escape') {
                        closeMobileMenu();
                        return;
                    }

                    if (e.key === 'Tab') {
                        const focusableElements = navLinks.querySelectorAll(
                            'a[href], button, input, textarea, select, [tabindex]:not([tabindex="-1"])'
                        );
                        const firstElement = focusableElements[0];
                        const lastElement = focusableElements[focusableElements.length - 1];

                        if (e.shiftKey) {
                            if (document.activeElement === firstElement) {
                                lastElement.focus();
                                e.preventDefault();
                            }
                        } else {
                            if (document.activeElement === lastElement) {
                                firstElement.focus();
                                e.preventDefault();
                            }
                        }
                    }
                }

                // Click event on hamburger button
                mobileMenuToggle.addEventListener('click', toggleMobileMenu);

                // Click event on overlay
                mobileMenuOverlay.addEventListener('click', function (e) {
                    e.preventDefault();
                    closeMobileMenu();
                });

                // Click event on nav links
                const navLinkItems = navLinks.querySelectorAll('a.mm-nav-link');
                navLinkItems.forEach(link => {
                    link.addEventListener('click', function () {
                        if (isMobileView()) {
                            closeMobileMenu();
                        }
                    });
                });

                // Handle window resize
                let resizeTimer;
                window.addEventListener('resize', function () {
                    clearTimeout(resizeTimer);
                    resizeTimer = setTimeout(function () {
                        if (window.innerWidth > 768) {
                            if (navLinks.classList.contains('mm-active')) {
                                closeMobileMenu();
                            }
                        }
                    }, 250);
                });
            }
        });

        // Premium Hover Effects Enhancement
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.mm-card, .mm-stat-card, .mm-account-card-item');

            cards.forEach(card => {
                card.addEventListener('mouseenter', function () {
                    this.style.zIndex = '10';
                });

                card.addEventListener('mouseleave', function () {
                    this.style.zIndex = '1';
                });
            });
        });

        // Premium Form Validation Styles
        document.addEventListener('DOMContentLoaded', function () {
            const forms = document.querySelectorAll('form');

            forms.forEach(form => {
                const inputs = form.querySelectorAll('input, select, textarea');

                inputs.forEach(input => {
                    input.addEventListener('invalid', function () {
                        this.style.borderColor = '#ef4444';
                        this.style.background = '#fef2f2';
                        this.style.animation = 'mm-input-shake 0.5s ease';
                    });

                    input.addEventListener('input', function () {
                        if (this.checkValidity()) {
                            this.style.borderColor = '#10b981';
                            this.style.background = '#f0fdf4';
                        }
                    });
                });
            });

            const style = document.createElement('style');
            style.textContent = `
                @keyframes mm-input-shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
